{% extends 'base.html' %}

{% block header %}
  <h1 class="h3 mb-2 font-weight-normal">{% block title %}Sign up{% endblock %}</h1>
  <p class="mb-5">Start rating recipes to receive personalized recommendations</p>
{% endblock %}

{% block content %}
  <form method="post" style="max-width: 330px; width: 100%; margin: auto;">
    <div class="form-group">
      <label for="email" class="sr-only">Email Address</label>
      <input name="email" id="email" class="form-control" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Sign up" class="btn btn-primary btn-lg btn-block">
    </div>
  </form>
{% endblock %}
