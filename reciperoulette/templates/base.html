<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Recipe Roulette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3">
      <h5 class="my-0 mr-md-auto font-weight-normal">Recipe Roulette</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        {% if g.user %}
          <a href="{{ url_for('auth.logout') }}" class="p-2 text-dark">Sign out</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="p-2 text-dark">Sign in</a>
          <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Sign up</a>
        {% endif %}
      </nav>
    </div>
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
      <p class="text-muted mt-5">Copyright &copy; 2018 Justin Kuepper &middot; <a href="https://github.com/justinkuepper/reciperoulette">View Source Code</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
